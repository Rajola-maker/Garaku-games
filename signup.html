<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garaku Games Sign Up</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="firebaseConfig.js"></script>
</head>
<body>
<div class="container">
  <h1 class="title">GARAKU GAMES</h1>
  <div class="login-box">
    <h2>Create an account</h2>
    <form id="signupForm">
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email">
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class="bx bx-show toggle-password" id="toggle1"></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class="bx bx-show toggle-password" id="toggle2"></i>
      </div>
      <button type="submit" class="login-btn">Sign Up</button>
    </form>
    <p class="register">Already have an account? <a href="index.html">Login</a></p>
    <p id="errorMsg" class="error-msg"></p>
  </div>
</div>
<script src="signup.js"></script>
</body>
</html>
